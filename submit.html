                    <h1 class="text-gray-900 dark:text-white font-bold text-5xl md:text-6xl xl:text-7xl"> Submit your project <br> <span class="text-primary text-2xl dark:text-white">"Idea to Impact: Your Project Journey"</span></h1>
                    <p class="mt-8 text-gray-700 dark:text-gray-300"></p>

                <form action="/submit-project" method="POST" enctype="multipart/form-data" class="p-8 rounded shadow-md w-full max-w-lg mx-auto bg-white dark:bg-gray-900">
                    <div class="mb-6">
                        <label for="projectTitle" class="block text-lg dark:text-white font-semibold mb-2">Project Title</label>
                        <input type="text" id="projectTitle" name="projectTitle" required class="w-full p-4 border dark:border-gray-700 rounded focus:ring-2 focus:ring-primary focus:outline-none">
                    </div>
                
                    <div class="mb-6">
                        <label for="projectCategory" class="block text-lg dark:text-white font-semibold mb-2">Category</label>
                        <select id="projectCategory" name="projectCategory" required class="w-full p-4 border dark:border-gray-700 rounded focus:ring-2 focus:ring-primary focus:outline-none">
                            <option value="" disabled selected>Select a category</option>
                            <option value="science">Science</option>
                            <option value="technology">Technology</option>
                            <option value="engineering">Engineering</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="Literature">Literature</option>
                        </select>
                    </div>
                
                    <div class="mb-6">
                        <label for="projectDescription" class="block text-lg dark:text-white font-semibold mb-2">Description</label>
                        <textarea id="projectDescription" name="projectDescription" rows="6" required class="w-full p-4 border dark:border-gray-700 rounded focus:ring-2 focus:ring-primary focus:outline-none"></textarea>
                    </div>
                
                    <div class="mb-6">
                        <label for="projectFile" class="block text-lg dark:text-white font-semibold mb-2">Upload File</label>
                        <input type="file" id="projectFile" name="projectFile" class="w-full p-4 border dark:border-gray-700 rounded focus:ring-2 focus:ring-primary focus:outline-none">
                    </div>
                
                    <div class="text-center mt-8">
                        <button type="submit" class="relative flex h-12 w-full items-center justify-center px-6 before:absolute before:inset-0 before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-max">
                            <span class="relative text-base font-semibold text-white">Submit</span>
                        </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categorySelect = document.getElementById('projectCategory');
            const subCategoryContainer = document.getElementById('subCategoryContainer');

            categorySelect.addEventListener('change', function() {
                if (categorySelect.value === 'technology') {
                    subCategoryContainer.classList.remove('hidden');
