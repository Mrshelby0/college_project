<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-2xl mx-auto p-6">

        <!-- Comment Form -->
        <div class="bg-gray-800 p-4 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Leave a Comment</h2>
            <form>
                <input type="text" placeholder="Write a comment..." class="w-full p-2 mb-4 bg-gray-700 text-white border border-[#5cb9a6] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5cb9a6]">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <button type="button" class="text-[#5cb9a6]">ðŸ˜Š</button>
                        <button type="button" class="text-[#5cb9a6]">GIF</button>
                        <button type="button" class="text-[#5cb9a6]">ðŸ“Ž</button>
                    </div>
                    <button type="submit" class="bg-[#5cb9a6] text-white py-1 px-4 rounded-lg">Publish</button>
                </div>
            </form>
        </div>

        <!-- Single Comment -->
        <div class="bg-gray-800 p-4 rounded-lg">
            <div class="flex items-center mb-4">
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full mr-4">
                <div>
                    <div class="font-semibold">BLACK DEVIL</div>
                    <div class="text-xs text-gray-400">a few seconds ago</div>
                </div>
            </div>
            <p class="mb-4">make sure you like share and subscribe :)</p>
            <div class="flex space-x-4">
                <button type="button" class="text-[#5cb9a6] hover:underline">Like</button>
                <button type="button" class="text-[#5cb9a6] hover:underline">Reply</button>
            </div>
        </div>

    </div>
</body>
</html>
